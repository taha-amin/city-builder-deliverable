<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div>
                <div class="city-images">
                    <img id="castle-img" src="assets/castle-1.png">
                    <img id="skyline-img" src="assets/skyline-1.png">
                    <img id="waterfront-img" src="assets/waterfront-1.png">
                </div>
                <div class="counts" id="count-message"> You haven't change anything yet. </div>
            </div>
            <div class="welcome-to">
                <h1>
                    "Welcome to "
                    <span id="city-name"></span>
                    "!"
                </h1>
            </div>
            <div class="user-inputs">
                <div class="dropdowns">
                    <select id="castle-dropdown">
                        <option value="1">Castle One</option>
                        <option value="2">Castle Two</option>
                        <option value="3">Castle Three</option>
                    </select>
                    <select id="skyline-dropdown">
                        <option value="1">Skyline One</option>
                        <option value="2">Skyline Two</option>
                        <option value="3">Skyline Three</option>
                    </select>
                    <select id="waterfront-dropdown">
                        <option value="1">Waterfront One</option>
                        <option value="2">Waterfront Two</option>
                        <option value="3">Waterfront Three</option>
                    </select>
                </div>
                <div class="city-name-input-container">
                    " City Name: "
                    <input id="city-name-input">
                </div>
                <div class="slogan-input-container">
                    " Write a Slogan: "
                    <input id="slogan-input">
                    <button id="add-slogan-button">Add slogan </button>
                </div>
                <div class="slogan-list" id="list"> Slogan List: </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
